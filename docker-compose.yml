version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fitverse-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: fitverse_password_2024
      MONGO_INITDB_DATABASE: fitverse
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - fitverse-network

  # MERN FitVerse Application
  fitverse-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fitverse-app
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      NODE_ENV: development
      PORT: 5003
      MONGODB_URI: mongodb://admin:fitverse_password_2024@mongodb:27017/fitverse?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-development
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
    ports:
      - "5003:5003"
    volumes:
      # Mount source code for development (optional)
      - .:/app
      - /app/node_modules
      - /app/frontend/node_modules
    networks:
      - fitverse-network
    command: npm run dev
    
  # Optional: MongoDB Express (Database Admin UI)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: fitverse-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: fitverse_password_2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:fitverse_password_2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: fitverse_admin
    ports:
      - "8081:8081"
    networks:
      - fitverse-network

volumes:
  mongodb_data:
    driver: local

networks:
  fitverse-network:
    driver: bridge