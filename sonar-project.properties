# SonarQube Configuration for MERN FitVerse
sonar.projectKey=FitVerse
sonar.projectName=MERN FitVerse
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=backend,frontend/src

# Test directories
sonar.tests=backend/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/public/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info,frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info,frontend/coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Additional analysis parameters
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx
sonar.issue.ignore.multicriteria=e1,e2

# Ignore certain rules for test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.tsx